<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="player.css" />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <!-- search -->
            <div class="dashboard">
                <form class="search js-search">
                    <input
                        class="search-input js-input"
                        placeholder="tìm kiếm bài hát của bạn"
                        type="search"
                        name=""
                        id=""
                    />
                    <i class="fas fa-search search-icon"></i>
                </form>
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2 class="current-song-title">?</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <label class="volume" for="">
                        <div class="volume-inner">
                            <i class="fas fa-volume-up js-volume-icon"></i>
                        </div>
                        <input
                            class="js-volume input-volume"
                            type="range"
                            name=""
                            id=""
                            value="0.5"
                            step="0.1"
                            min="0"
                            max="1"
                        />
                    </label>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-loop">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="play-icon fas fa-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-shuffle">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                <div class="time-input">
                    <p class="js-start">0.0</p>
                    <p class="js-end">max</p>
                </div>
                <input
                    class="progress-bar"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio class="audio-player" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="wrap-btn">
                <button class="btn-all btn-active">Tất cả</button>
                <button class="btn-love">Yêu thích</button>
            </div>
            <div class="playlist" id="song1"></div>
        </div>
        <script src="./player.js"></script>
    </body>
</html>
